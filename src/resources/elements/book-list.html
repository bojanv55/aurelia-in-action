<template>
  <require from="./book"></require>
  <require from="../attributes/tooltip"></require>
  <require from="../value-converters/book-status"></require>

  <require from="../value-converters/filter"></require>
  <require from="../value-converters/search-bold"></require>
  <require from="../value-converters/istakni"></require>

  <div class="card">
    <div class="card-header form-inline">
      <div class="input-group">
        <span class="input-group-addon" id="filter-icon">
          <i class="fa fa-search" aria-hidden="true"></i>
        </span>
        <input type="text" class="form-control" placeholder="filter" aria-describedby="filter-icon"
               value.bind="searchTerm">
      </div>
    </div>
  </div>

  <ul class="books list-group list-group-flush">
    <book containerless repeat.for="book of books | filter:searchTerm"
          book.bind="book" shelves.bind="shelves" genres.bind="genres" search-term.bind="searchTerm"></book>
  </ul>
